<div id="page-content-wrapper">
    <div class="container-fluid">
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <input type="text" class="form-control" ng-model="buscar">
          </div>
      <div class="row">
        <div class="col-md-12">
          <h3>Terminados</h3>
          <div ng-repeat="todo in vm.todos | filter:buscar | orderBy:'nombre'">
            <div class="col-md-4">
              <div ng-if="todo.estado == 0">
                <todo completado="vm.completado(id)" eliminar="vm.delete(id)" bind="todo"></todo>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</div>
