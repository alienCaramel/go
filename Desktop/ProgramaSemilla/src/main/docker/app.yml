version: '2'
services:
    programasemilla-app:
        image: programasemilla
        external_links:
            - programasemilla-mysql:mysql
        environment:
            - SPRING_PROFILES_ACTIVE=prod
            - SPRING_DATASOURCE_URL=jdbc:mysql://mysql:3306/programasemilla?useUnicode=true&characterEncoding=utf8&useSSL=false
            - JHIPSTER_SLEEP=10 # gives time for the database to boot before the application
        ports:
            - 8080:8080
    programasemilla-mysql:
        extends:
            file: mysql.yml
            service: programasemilla-mysql
